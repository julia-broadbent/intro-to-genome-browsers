#------------------------------------------------------------
# Values for this lesson.
#------------------------------------------------------------

# Which carpentry is this (swc, dc, lc, or cp)? < REPLACED with UNIMELB institutes >
# uom: University of Melbourne
# mb: Melbourne Bioinformatics
# mig: Melbourne Integrative Genomics
# wehi: Walter and Eliza Hall Institute
carpentry: 'uom'

# Alt-text description of the lesson.
carpentry_description: 'This tutorial will introduce you to the genome browser
format and illustrate how some freely available genome browsers can be used to
interrogate a variety of data types, such as gene expression, genomic variation, methylation and many more.'

# Overall title for pages.
title: 'Introduction to Genome Browsers' # FIXME

# Date the lesson was created (YYYY-MM-DD, this is empty by default)
created: 2025-08-13 # FIXME

# Comma-separated list of keywords for the lesson
keywords: 'genomics, transcriptomics, IGV, UCSC' # FIXME

# Life cycle stage of the lesson
# possible values: pre-alpha, alpha, beta, stable
life_cycle: 'pre-alpha' # FIXME

# License of the lesson
license: 'CC-BY 4.0'

# Link to the source repository for this lesson
source: 'https://github.com/julia-broadbent/intro-to-genome-browsers' # FIXME

# Default branch of your lesson
branch: 'main'

# Who to contact if there are any issues
contact: 'bioinformatics-training@unimelb.edu.au' # FIXME

# Navigation ------------------------------------------------
#
# Use the following menu items to specify the order of
# individual pages in each dropdown section. Leave blank to
# include all pages in the folder.
#
# Order of episodes in your lesson
episodes:
- 01_genome_browser_background.md
- 02_data_background.md
- 03_UCSC_setup.md
- 04_UCSC_GeneModels.md
- 05_BLAT.md
- 06_gene_expression_data.md
- 07_IGV.md

# Information for Learners
learners:
- setup.md
- reference.md
- contact.md

# Information for Instructors
instructors:
# - instructor-notes.md

# Learner Profiles
profiles:
# - one-learner.md
